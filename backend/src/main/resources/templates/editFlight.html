<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Edit Flight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #5DB4D0, #48A5C4);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .form-container {
            background-color: #ffffff;
            color: #333;
            border-radius: 8px;
            padding: 3rem;
            margin: 3rem auto;
            max-width: 800px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            background-color: #5DB4D0;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
        footer {
            background-color: #0C5F84;
            color: #fff;
            padding: 1rem 0;
            margin-top: auto;
        }
        .footer-links img {
            margin: 0 0.5rem;
            width: 30px;
            height: 30px;
        }
        .btn-primary {
            background-color: #5DB4D0;
            border-color: #5DB4D0;
        }
        .btn-primary:hover {
            background-color: #48A5C4;
            border-color: #48A5C4;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary sticky-top text-center bg-body-tertiary" style="background-color: #5DB4D0;">
    <div class="container-fluid">
        <a class="navbar-brand fs-2" href="#" style="margin-left:10%">
            xlr8 Travel
            <img src="/image-removebg-preview.png" width="50" height="50" class="align-top" alt="" />
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-uppercase" id="navbarNav">
            <ul class="navbar-nav ms-auto" style="margin-right:10%">
                <li class="nav-item me-4">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item me-4">
                    <a class="nav-link active" href="#">Plan</a>
                </li>
                <li class="nav-item me-4">
                    <a class="nav-link active" href="checkin/1">Check-in & Booking</a>
                </li>
                <li class="nav-item me-4">
                    <form th:action="@{/logout}" method="post" id="my_form">
                        <a class="nav-link active" type="submit" href="javascript:{}" onclick="document.getElementById('my_form').submit(); return false;">Log Out</a>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="text-center py-5">
    <h1 class="display-4 text-uppercase">Edit Flight</h1>
</header>

<div class="form-container">
    <form th:action="@{/flights/edit}" th:object="${flight}" method="post">
        <!-- Hidden field for ID (important so we know which flight to update) -->
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Flight Name/Number:</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required />
        </div>

        <div class="mb-3">
            <label for="origin" class="form-label">Origin:</label>
            <input type="text" id="origin" class="form-control" th:field="*{origin}" required />
        </div>

        <div class="mb-3">
            <label for="destination" class="form-label">Destination:</label>
            <input type="text" id="destination" class="form-control" th:field="*{destination}" required />
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="departureDate" class="form-label">Departure Date:</label>
                <input type="date" id="departureDate" class="form-control" th:field="*{departureDate}" required />
            </div>
            <div class="col-md-6 mb-3">
                <label for="departureTime" class="form-label">Departure Time:</label>
                <input type="time" id="departureTime" class="form-control" th:field="*{departureTime}" required />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="arrivalDate" class="form-label">Arrival Date:</label>
                <input type="date" id="arrivalDate" class="form-control" th:field="*{arrivalDate}" required />
            </div>
            <div class="col-md-6 mb-3">
                <label for="arrivalTime" class="form-label">Arrival Time:</label>
                <input type="time" id="arrivalTime" class="form-control" th:field="*{arrivalTime}" required />
            </div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" id="price" class="form-control" step="0.01" th:field="*{price}" required />
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-primary">Update Flight</button>
            <a th:href="@{/flights/manage}" class="btn btn-secondary">Back to List</a>
        </div>
    </form>
</div>

<footer class="mt-5">
    <div class="container-fluid text-light">
        <div class="row my-0">
            <div class="col-8 mb-0">
                <p class="mb-0 ms-lg-5 ms-md-5 mt-0 fs-1">xlr8 Travel<img src="/image-removebg-preview.png" width="50" height="50" class="align-top" alt="" /></p>
            </div>
            <div class="col-4 text-end mb-0">
                <p class="mb-0 ms-auto mt-0 fs-2 my-0">Follow us on social media!</p>
            </div>
        </div>
        <div class="row me-3 mt-0">
            <div class="col-7 col-sm-7"></div>
            <div class="col-5 col-sm-5 mx-0 px-0 text-end">
                <img src="/icons8-facebook-50.png" alt="">
                <img src="/icons8-instagram-50.png" alt="">
                <img src="/icons8-twitter-50.png" alt="">
                <img src="/icons8-youtube-50.png" alt="">
            </div>
        </div>
        <div class="row mt-4 text-end">
            <div class="col-12 mt-0 text-end">
                <p class="mb-0 ms-auto mt-0 fs-2">Download the app on</p>
                <img src="/icons8-play-store-50.png" alt="">
                <img src="/icons8-app-store-50.png" alt="">
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-amr0boOjaZn8PybTugI74DPgoPYhBLab64Lrt0JSkCWjLU7lBNK0IzhbStYXMSaD" crossorigin="anonymous"></script>
</body>
</html>
