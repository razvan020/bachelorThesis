<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Front Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{css/styles.css}"/>
</head>

<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary sticky-top text-center bg-body-tertiary"
         style="background-color: #5DB4D0;">
        <a class="navbar-brand fs-2" href="#" style="margin-left:10%">
            xlr8 Travel
            <img src="image-removebg-preview.png" width="50" height="50" class="align-top" alt="" />
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-uppercase " id="navbarNav">
            <ul class="navbar-nav ms-auto" style="margin-right:10%">
                <li class="nav-item me-4 ">
                    <a class="nav-link active " href="index">Home</a>
                </li>
                <li class="nav-item me-4">
                    <a class="nav-link active" href="#">Plan</a>
                </li>
                <li class="nav-item  me-4">
                    <a class="nav-link active" href="checkin">Check-in & Booking</a>
                </li>
                <li class="nav-item  me-4">
                    <a class="nav-link active" href="signup">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<body>

<div class="container-fluid " style="background-color: #5DB4D0;">
    <div class="row">
        <div class="col-12 px-0 py-5">
            <div class="container py-5 border-0 shadow" style="background-color: #0C5F84; color:white">
                <h1 class="text-center pb-5">
                    Sign up
                </h1>
                <div class="col-12 d-flex justify-content-center" th:each="use : ${user}">
                    <form th:action="@{/signup}" onsubmit="return validate_pw2()" class="mw-50 w-50" method="post"  >
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" th:field = "${user.email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" th:field = "${user.password}" class="form-control" id="exampleInputPassword1" required>
                        </div>
                        <div class="mb-3">
                            <label for="verifyInputPassword1" class="form-label">Verify Password</label>
                            <input type="password" class="form-control" id="verifyInputPassword1">

                        </div>
                        <div class="mb-3">
                            <a href="loginn" style="color:white">Already have an account? Click here to log in</a>
                        </div>

                        <button type="submit" class="btn rounded-5 px-3 "  aria-describedby="pwHelp" onsubmit="validate_pw2()" style="background-color: #5DB4D0; color:white">Sign Up</button>
                    </form>

                </div>
            </div>
        </div>
    </div>


</div>
<footer class="py-2 " style="background-color: #0C5F84;">
    <div class="container-fluid text-light">
        <div class="row my-0">
            <div class="col-8 mb-0">
                <p class="mb-0 ms-lg-5 ms-md-5 mt-0 fs-1">xlr8 Travel<img src="image-removebg-preview.png" width="50" height="50" class="align-top" alt="" />
                </p>
            </div>
            <div class="col-4 text-end mb-0">
                <p class="mb-0 ms-auto mt-0 fs-2 my-0">Follow us on social media!</p>
            </div>
        </div>
        <div class="row me-3 mt-0">
            <div class="col-7 col-sm-7">
            </div>
            <div class="col-5 col-sm-5 mx-0 px-0 text-end">
                <img src="icons8-facebook-50.png" alt="">
                <img src="icons8-instagram-50.png" alt="">
                <img src="icons8-twitter-50.png" alt="">
                <img src="icons8-youtube-50.png" alt="">
            </div>

        </div>
        <div class="row mt-4 text-end">
            <div class="col-12 mt-0 text-end">
                <p class="mb-0 ms-auto mt-0 fs-2">Download the app on</p>
                <img src="icons8-play-store-50.png" alt="">
                <img src="icons8-app-store-50.png"  alt="">

            </div>
        </div>

    </div>

</footer>


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</html>
<script>
    function validate_pw2() {
        //console.log("false");
        var password1 = document.getElementById("exampleInputPassword1").value;
        var password2 = document.getElementById("verifyInputPassword1").value;

        if (password1 !== password2) {
            alert("Passwords do not match");
            //console.log("false");
            return false;
        } else {
            //console.log("true");
            return true;
        }
    }
</script>
