# H2 Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable security for tests
spring.security.user.name=test
spring.security.user.password=test
spring.security.user.roles=ADMIN,USER

# JWT Configuration for tests
jwt.secret=testsecrettestsecrettestsecrettestsecrettestsecrettestsecret
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# Frontend URL Configuration for tests
app.frontend.url=http://localhost:3000

# Disable OAuth2 for tests
spring.security.oauth2.client.registration.google.client-id=test
spring.security.oauth2.client.registration.google.client-secret=test

# Email Configuration for tests
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# reCAPTCHA Configuration for tests
recaptcha.secret=test

# Active profile for tests
spring.profiles.active=test

# Stripe Configuration for tests
STRIPE_SECRET_KEY=test
