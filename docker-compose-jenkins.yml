version: '3.8'

services:
  jenkins:
    build:
      context: .
      dockerfile: jenkins-with-docker.Dockerfile
    container_name: jenkins-docker
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

volumes:
  jenkins_home:
    external: true
